<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာစကား Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: grey;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>မြန်မာစကား Bot</h1>
        <button id="start-btn">စတင်မည်</button>
        <p id="transcript"></p>
        <button id="speak-btn" disabled>Bot အသံထွက်</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const speakBtn = document.getElementById('speak-btn');
        const transcriptDisplay = document.getElementById('transcript');

        // Speech recognition for input
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'my-MM';

        startBtn.addEventListener('click', () => {
            recognition.start();
            startBtn.textContent = 'နားထောင်နေသည်...';
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            transcriptDisplay.textContent = `သင့်ရဲ့ စကား: ${transcript}`;
            speakBtn.disabled = false;

            // Store transcript in localStorage (since no database is used)
            saveTranscript(transcript);
            startBtn.textContent = 'စတင်မည်';
        };

        // Text to Speech for output
        speakBtn.addEventListener('click', () => {
            const msg = new SpeechSynthesisUtterance(transcriptDisplay.textContent);
            msg.lang = 'my-MM';
            window.speechSynthesis.speak(msg);
        });

        function saveTranscript(transcript) {
            let transcripts = JSON.parse(localStorage.getItem('transcripts')) || [];
            transcripts.push(transcript);
            localStorage.setItem('transcripts', JSON.stringify(transcripts));
            console.log('Transcript saved:', transcript);
        }
    </script>
</body>
</html>
